<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub1s</title>
  <style>
    .wrapper {
      min-width: 200px;
      padding: 10px;
      text-align: center;
    }

    .wrapper .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <form name="form" class="wrapper">
    <h2>Options</h2>
    <div class="item">
      <span>Button Type</span>
      <select name="type" id="btn-type">
        <option value="text" selected>text</option>
        <option value="icon">icon</option>
      </select>
    </div>
    <div class="item">
      <span>Open in New Tab</span>
      <input name="newTab" type="checkbox" id="new-tab" checked>
    </div>
  </form>
  <script src="popup.js" type="module"></script>
</body>
</html>
